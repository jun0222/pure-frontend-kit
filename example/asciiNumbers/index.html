<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/pure-frontend-kit@latest/dist/pure-frontend-kit.min.js"></script>
    <title>asciiNumbers</title>
    <style>
      body {
        font-family: monospace; /* 等幅フォントを使用 */
      }
      #ascii-time-container {
        white-space: pre; /* 改行やスペースをそのまま表示 */
        font-family: monospace; /* 等幅フォントを適用 */
      }
    </style>
  </head>
  <body>
    <div id="ascii-time-container"></div>
    <p>
      web上では崩れるが、terminalやプログラミング用エディタなど等幅フォントであれば崩れない
    </p>
    <script>
      // 現在時刻のアスキーアートを表示
      PureFrontendKit.displayAsciiTime("ascii-time-container");
    </script>
  </body>
</html>
