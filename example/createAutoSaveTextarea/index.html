<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/pure-frontend-kit@latest/dist/pure-frontend-kit.min.js"></script>
    <title>Auto Save Textarea</title>
  </head>
  <body>
    <div id="textareaContainer"></div>

    <script>
      PureFrontendKit.createAutoSaveTextarea({
        containerId: "textareaContainer",
        localStorageKey: "myTextareaContent",
        enableDownload: true, // trueにするとダウンロード機能が有効になります
        downloadButtonText: "Download as Text", // ダウンロードボタンのテキスト
      });
    </script>
  </body>
</html>
