<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/pure-frontend-kit@latest/dist/pure-frontend-kit.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <!-- トースト機能の利用 -->
    <button
      onclick="PureFrontendKit.showCustomToast('カスタムトーストメッセージ')"
    >
      トーストを表示
    </button>

    <!-- metaタグでズームを防ぐ機能の利用 -->
    <script>
      PureFrontendKit.addNoZoomMetaTag();
    </script>

    <!-- コピー可能なテーブル作成機能を利用 -->
    <!-- ここにcheatSheetContainer要素を追加 -->
    <div id="cheatSheetContainer"></div>
    <script>
      const cheatSheetData = [
        {
          description: "データベースの作成",
          content: "CREATE DATABASE database_name;",
        },
        {
          description: "テーブルの作成",
          content: `CREATE TABLE table_name (\n  column1 datatype PRIMARY KEY,\n  column2 datatype,\n  column3 datatype\n);`,
        },
        {
          description: "データの挿入",
          content:
            "INSERT INTO table_name (column1, column2) VALUES (value1, value2);",
        },
        // 他のデータを追加
      ];

      // テーブルを生成
      PureFrontendKit.createClickableTable(
        "cheatSheetContainer",
        cheatSheetData
      );
    </script>
  </body>
</html>
